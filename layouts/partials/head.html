<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Rich Preview tags, https://richpreview.com http://ogp.me -->
  <meta name="description" content=" {{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}"/>
  <meta property="og:title" content=" {{ .Title }}" />
  <meta property="og:description" content=" {{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />
  <meta property="og:url" content="{{ .Permalink}}"/>
  <meta property="og:image" content="{{ .Site.BaseURL }}icons/apple-touch-icon.png"/>

  <!-- Favicons for web, android, apple, windows. realfavicongenerator.com -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ffb500">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffb500">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- For SEO purposes: -->
  <link rel="canonical" href="{{ .Page }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- Analytics -->
  <script src="js/ga.js"></script>

</head>
